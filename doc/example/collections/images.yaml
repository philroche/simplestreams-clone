# this describes a collection of some streams
# if signed, it is signed by the creator of the collection.
# in this case, it describes content that is mirrored here
description: Mirror of Foovendor released cloud images
format: stream-collection:1.0
iqn: iqn.2012-12.com.example.mirror:mirrored-streams

# mirror declares the top level of this mirror (where MAP would be located)
# it is relative to this file location or absolute (http://example.com/mirror)
mirror: ..

streams:
 - iqn: iqn.2012-12.com.example.foovendor:released:pinky:server:i386:image-stream
   description: Foovendor Cloud Images for Pinky i386
   authoritative_mirror: http://foovendor.example.com/images
   arch: i386
 - iqn: iqn.2012-12.com.example.foovendor:released:pinky:server:amd64:image-stream
   description: Foovendor Cloud Images for Pinky amd64
   authoritative_mirror: http://foovendor.example.com/images
   arch: amd64

tags:
   release: pinky
   version: "12.04"
   stream: released
   build: server
