# this describes a local mirror of some streams
# if signed, it is signed by the mirror admin
description: Mirror of Foovendor published cloud image id streams
format: stream-collection:1.0
iqn: iqn.2012-12.com.example.mirror:mirrored-cloud-id-streams

# mirror declares the top level of this mirror (where MAP would be located)
# it is relative to this file location or absolute (http://example.com/mirror)
mirror: ..

streams:
 - iqn: iqn.2012-12.com.example.foovendor:released:pinky:server:i386:ec2:us-east-1:stream
   description: Foovendor Cloud Public Cloud Image IDs on Amazon EC2 us-east-1 for Pinky i386
   region: us-east-1
   arch: amd64
   cloud: aws
   region: us-east-1
   endpoint: https://ec2.us-east-1.amazonaws.com
 - iqn: iqn.2012-12.com.example.foovendor:released:pinky:server:amd64:ec2:us-east-1:stream
   description: Foovendor Cloud Public Cloud Image IDs on Amazon EC2 us-east-1 for Pinky amd64
   region: us-east-1
   arch: amd64
   cloud: aws
   region: us-east-1
   endpoint: https://ec2.us-east-1.amazonaws.com

tags:
   release: pinky
   version: "12.04"
   stream: released
   build: server
